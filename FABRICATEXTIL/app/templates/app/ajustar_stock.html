<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustar Stock de {{ producto.nombre_tela }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1>Ajustar Stock para: <span class="text-primary">{{ producto.nombre_tela }}</span></h1>
                <p class="mb-0"><strong>Stock Actual:</strong> {{ producto.pz }} piezas</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_cantidad" class="form-label">Cantidad a Mover</label>
                        <input type="number" name="cantidad" required id="id_cantidad" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_notas" class="form-label">Motivo / Notas (Ej: "Recibido de proveedor X")</label>
                        <input type="text" name="notas" id="id_notas" class="form-control">
                    </div>

                    <button type="submit" name="entrada" class="btn btn-success">Registrar Entrada (+)</button>
                    <button type="submit" name="salida" class="btn btn-danger">Registrar Salida (-)</button>
                    <a href="{% url 'detalle_producto' producto.sku %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
