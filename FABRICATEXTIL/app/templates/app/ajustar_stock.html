{% extends 'app/base.html' %}

{% block title %}Ajustar Stock de {{ producto.nombre_tela }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-warning">
                <!-- El t�tulo viene de la vista ('Ajustar Stock Manualmente') -->
                <h2 class="mb-0">{{ titulo }}</h2>
            </div>
            <div class="card-body">
                <h4 class="mb-3">Producto: {{ producto.nombre_tela }} (SKU: {{ producto.sku }})</h4>

                <div class="alert alert-info">
                    <strong>Stock Actual:</strong> {{ producto.pz }} piezas
                </div>

                <form method="post" class="mt-3">
                    {% csrf_token %}

                    <!--
                      ESTA ES LA L�GICA CORRECTA:
                      Renderiza el formulario 'AjustarStockForm' que la vista
                      est� enviando. (Contiene el campo 'nueva_cantidad')
                    -->
                    {{ form.as_p }}

                    <hr>

                    <button type="submit" class="btn btn-warning"><i class="bi bi-check-circle"></i> Establecer Nuevo Stock</button>

                    <!--
                      CORRECCI�N 1: Bot�n "Cancelar" arreglado.
                    -->
                    <a href="{% url 'app:detalle_producto' sku=producto.sku %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
