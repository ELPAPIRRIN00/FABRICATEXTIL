{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventario Textil{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'lista_de_productos' %}">
                <img src="{% static 'app/images/logo-po.png' %}" alt="Logo Empresa" width="30" height="auto" class="d-inline-block align-text-top">
                Inventario Textil
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a href="{% url 'reportes' %}" class="btn btn-outline-warning me-2">
                            <i class="bi bi-bar-chart-line"></i> Reportes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'escaner' %}" class="btn btn-outline-info me-2">
                            <i class="bi bi-qr-code-scan"></i> Escanear
                        </a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex" method="get" action="{% url 'lista_de_productos' %}">
                            <input class="form-control me-2" type="search" placeholder="Buscar..." name="q" value="{{ query|default:'' }}">
                            <button class="btn btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
